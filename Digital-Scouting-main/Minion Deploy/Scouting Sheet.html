<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <title>Document</title>
</head>
<style>
  .top {
    margin: 10px;
  }
  .auto, .teleop, .endgame, notes {
    border: 1px solid black;
    padding: 8px;
  }
  .main {
    margin: 10px;
  }
  #qrcode {
    margin-top: 10px;
  }
</style>
<body>
  <div class="top">
    <label for="name">Name: </label>
    <input type="text" id="name" class="form-control-inline">
    <label for="match">Match number: </label>
    <input type="text" id="match" class="form-control-inline">
    <label for="robotnum">Robot Number: </label>
    <input type="text" id="robotnum" class="form-control-inline">
    <label for="color">Alliance color: </label>    
    <select id="color">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
    </select>
  </div>
  <div class="main">
    <div class="auto">
      <h2>AUTO</h2>
      <label for="mobility">Mobility: </label>
      <input type="checkbox" id="mobility">
      <label for="start">Starting position: </label>
      <select id="start">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <label for="auto-amp">Amp's scored: </label>
      <select id="auto-amp">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4+">4+</option>
      </select>
      <label for="auto-speaker">Speaker scored: </label>
      <select id="auto-speaker">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4+">4+</option>
      </select>
    </div>
    <div class="teleop">
      <h2>TELEOP</h2>
      <label for="speaker">Speaker scored: </label>
      <select id="speaker">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12+">12+</option>
      </select>
      <label for="amp">Amp scored: </label>
      <select id="amp">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12+">12+</option>
      </select>
      <label>Amp scored: </label>
      <label>(Scouting Alliance) </label>
      <input id="scouting-alliance" type="checkbox">
      <label>(Opposing Alliance) </label>
      <input id="opposing-alliance" type="checkbox">
      <label for="amp-total">Total Amplification: </label>
      <select id="amp-total">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6+">6+</option>
      </select>
    </div>
    <div class="endgame">
      <h2>ENDGAME</h2>
      <label>Park</label>
      <input id="park" type="radio">
      <label>Climb</label>
      <input id="climb" type="radio">
      <label>Climb + Harmony</label>
      <input id="c+h" type="radio">
      <label>Spotlight</label>
      <select id="spotlight">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <label>Trap</label>
      <select id="trap">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
    <div class="notes">
      <h3>NOTES</h3>
      <textarea class="w-100" placeholder="Notes about the match" id="notes" cols="100" rows="3"></textarea>
    </div>
    <button id="generateQRCodeBtn">Generate QR Code</button>
    <div id="qrcode"></div>
  </div>

  <script>
    // Function to generate QR code
    function generateQRCode() {
      // Clear existing QR code
      document.getElementById('qrcode').innerHTML = '';

      var dataToEncode = JSON.stringify({
        // Include any data you want to encode in the QR code
        name: document.getElementById('name').value,
        match: document.getElementById('match').value,
        robotnum: document.getElementById('robotnum').value,
        color: document.getElementById('color').value,
        mobility: document.getElementById('mobility').checked,
        start: document.getElementById('start').value,
        autoAmp: document.getElementById('auto-amp').value,
        autoSpeaker: document.getElementById('auto-speaker').value,
        speaker: document.getElementById('speaker').value,
        amp: document.getElementById('amp').value,
        scoutingAlliance: document.getElementById('scouting-alliance').checked,
        opposingAlliance: document.getElementById('opposing-alliance').checked,
        ampTotal: document.getElementById('amp-total').value,
        park: document.getElementById('park').checked,
        climb: document.getElementById('climb').checked,
        cH: document.getElementById('c+h').checked,
        spotlight: document.getElementById('spotlight').value,
        trap: document.getElementById('trap').value,
        notes: document.getElementById('notes').value,
      });

      var qrcode = new QRCode(document.getElementById('qrcode'), {
        text: dataToEncode,
        width: 128,
        height: 128
      });
    }

    // Event listener for the "Generate QR Code" button
    document.getElementById('generateQRCodeBtn').addEventListener('click', generateQRCode);

    // Call the function when the page loads
    window.onload = generateQRCode;
  </script>
</body>
</html>
