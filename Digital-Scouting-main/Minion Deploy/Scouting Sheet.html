<!DOCTYPE html>
<html lang="en">
  <head>

      let data1 = 0;

      document.getElementById("counting1").innerText = data1;

      document.getElementById("counting3").innerText = data3;
      document.getElementById("counting4").innerText = data4;
      document.getElementById("counting5").innerText = data5;

      function increment1() {
        data1 = data1 + 1;
        document.getElementById("counting1").innerText = data1;
      }
      function decrement1() {
        data1 = data1 - 1;
        document.getElementById("counting1").innerText = data1;
      }

      function increment2() {
        data2 = data2 + 1;
        document.getElementById("counting2").innerText = data2;
      }
      function decrement2() {
        data2 = data2 - 1;
        document.getElementById("counting2").innerText = data2;
      }

      function increment3() {
        data3 = data3 + 1;
        document.getElementById("counting3").innerText = data3;
      }
      function decrement3() {
        data3 = data3 - 1;
        document.getElementById("counting3").innerText = data3;
      }

      function increment4() {
        data4 = data4 + 1;

        data4 = data4 - 1;
        document.getElementById("counting4").innerText = data4;
      }

        data5 = data5 + 1;

      function decrement5() {
        data5 = data5 - 1;
        document.getElementById("counting5").innerText = data5;

    </script>
    <div class="top">
      <label for="name">Initials: </label>
      <input type="text" id="name" class="form-control-inline">
      <label for="match">Match Number: </label>
      <input type="text" id="match" class="form-control-inline">
      <label for="robot">Robot Number: </label>
      <input type="text" id="robotnum" class="form-control-inline">
      <label for="color">Alliance color: </label>
      <select id="color">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
      </select>
    </div>
    <div class="main">
      <div class="auto">
        <h2>AUTO</h2>
        <div>
          <label for="mobility">Mobility: </label>
          <input type="checkbox" id="mobility">
        </div>
        <div>
          <label for="start">Starting position: </label>
          <select id="start">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="container1">
          <label for="auto-amp">Amp's scored: </label>
          <button onclick="increment1()">+</button>
          <h2 id="counting1">0</h2>
          <button onclick="decrement1()">-</button>
        </div>
        <div class="container2">
          <label for="auto-speaker">Speaker scored: </label>
          <button onclick="increment2()">+</button>
          <h2 id="counting2">0</h2>
          <button onclick="decrement2()">-</button>
        </div>
      </div>
      <div class="teleop">
        <h2>TELE-OP</h2>
        <div class="container3">
          <label for="speaker">Speaker Scored: </label>
          <button onclick="increment3()">+</button>
          <h2 id="counting3">0</h2>
          <button onclick="decrement3()">-</button>
        </div>
        <div class="container4">
          <label for="amp">Amp Scored: </label>
          <button onclick="increment4()">+</button>
          <h2 id="counting4">0</h2>
          <button onclick="decrement4()">-</button>
        </div>
        <div class="container5">
          <label for="amplification"> Amplification </label>
          <button onclick="increment5()">+</button>
          <h2 id="counting5">0</h2>
          <button onclick="decrement5()">-</button>
        </div>
        <label>Co-op: </label>
        <input id="co-op" type="checkbox">
      </div>
      <div class="endgame">
        <h2>ENDGAME</h2>
        <label>Park </label>
        <input id="park" type="checkbox">
        <label>Climb </label>
        <input id="climb" type="checkbox">
        <label>Harmony </label>
        <input id="harmony" type="checkbox">
        <label>Spotlight </label>
        <select id="spotlight">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <label>Trap </label>
        <select id="trap">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="notes">
        <h3>NOTES</h3>
        <textarea class="w-100" placeholder="Notes About The Match" id="notes" cols="100" rows="3"></textarea>
      </div>
    </div>
  </body>
