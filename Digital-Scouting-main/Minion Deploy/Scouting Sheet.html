<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Document</title>
</head>
  <style>
    .top
{
  margin: 10px;
}
.auto, .teleop, .endgame, notes
{
  border: 1px solid black;
  padding: 8px;
}
.main
{
  margin: 10px;
}
  </style>
<body>
  <div class="top">
    <label for="name">Name: </label>
    <input type="text" id="name" class="form-control-inline">
    <label for="match">Match number: </label>
    <input type="text" id="match" class="form-control-inline">
    <label for="robotnum">Robot Number: </label>
    <input type="text" id="robotnum" class="form-control-inline">
    <label for="color">Alliance color: </label>    
    <select id="color">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
    </select>
  </div>
  <div class="main">
    <div class="auto">
      <h2>AUTO</h2>
      <label for="mobility">Mobility: </label>
      <input type="checkbox" id="mobility">
      <label for="start">Starting position: </label>
      <select id="start">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
     <label for="auto-amp">Amp's scored: </label>
      <select id="auto-amp">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4+">4+</option>
      </select>
      <label for="auto-speaker">Speaker scored: </label>
      <select id="auto-speaker">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4+">4+</option>
      </select>
    </div>
    <div class="teleop">
      <h2>TELEOP</h2>
      <label for="speaker">Speaker scored: </label>
      <select id="speaker">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12+">12+</option>
      </select>
      <label for="amp">Amp scored: </label>
      <select id="amp">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12+">12+</option>
      </select>
      <label>Amp scored: </label>
      <label>(Scouting Allaince) </label>
      <input id="scouting-alliance" type="checkbox">
      <label>(Opposing Allaince) </label>
      <input id="opposing-alliance" type="checkbox">
      <label for="amp-total">Total Amplification: </label>
      <select id="amp-total">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6+">6+</option>
      </select>
    </div>
    <div class="endgame">
      <h2>ENDGAME</h2>
      <label>Park</label>
      <input id="park" type="radio">
      <label>Climb</label>
      <input id="climb" type="radio">
      <label>Climb + Harmony</label>
      <input id="c+h" type="radio">
      <label>Spotlight</label>
      <select id="spotlight">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <label>Trap</label>
      <select id="spotlight">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
    <div class="notes">
      <h3>NOTES</h3>
      <textarea class="w-100" placeholder="Notes about the match" id="notes" cols="100" rows="3"></textarea>
    </div>
  </div>
</body>
</html>
