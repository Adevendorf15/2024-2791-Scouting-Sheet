<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/qrcode.min.js"></script>
</head>

<body>
  <h1>QR Code Generator</h1>
  <div id="qrcode"></div>

  <script>
    function makeCode() {
      // Collect all the data
      let data =
        name.value + "," +
        matchNum.value + "," +
        robotNum.value + "," +
        AllianceEle + "," +
        A1Ele + "," +
        A2Ele + "," +
        A3Ele + "," +
        A4Ele + "," +
        A5Ele + "," +
        A6Ele + "," +
        A7Ele + "," +
        A8Ele + "," +
        A9Ele + "," +
        MobilityEle + "," +
        SPE + "," +
        AclimbE + "," +
        OpE + "," +
        ClimbE + "," +
        CyclesEle + "," +
        T1Ele + "," +
        T2Ele + "," +
        T3Ele + "," +
        T4Ele + "," +
        T5Ele + "," +
        T6Ele + "," +
        T7Ele + "," +
        T8Ele + "," +
        T9Ele + "," +
        T10Ele + "," +
        T11Ele + "," +
        T12Ele + "," +
        T13Ele + "," +
        T14Ele + "," +
        T15Ele + "," +
        T16Ele + "," +
        T17Ele + "," +
        T18Ele + "," +
        T19Ele + "," +
        T20Ele + "," +
        T21Ele + "," +
        T22Ele + "," +
        T23Ele + "," +
        T24Ele + "," +
        T25Ele + "," +
        T26Ele + "," +
        T27Ele + "," +
        LinksEle + "," +
        FedEle + "," +
        CoopEle + "," +
        HelpedEle + "," +
        DeadE + "," +
        FoulsE + "," +
        DefEffE + "," +
        DfdEffE + "," +
        DefTimeE + "," +
        DfdTimeE + "," +
        notes.value;

      // Generate QR code
      let qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 256,
        height: 256
      });
      qrcode.makeCode(data);
    }

    makeCode();

    $("#text").
    on("blur", function() {
      makeCode();
    }).
    on("keydown", function(e) {
      if (e.keyCode == 13) {
        makeCode();
      }
    });
  </script>

</body>

</html>
